type: string
format: password
minLength: 6
maxLength: 250
pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{6,250}$"
description: |
  User's password (auth: local). In order to be valid, a password must meet
  all of the following criteria:
    - Contains at least one lowercase letter.
    - Contains at least one uppercase letter.
    - Contains at least one number.
    - Contains at least one of `!`, `@`, `#`, `$`, `%`, `^`, `&`, and/or `*`.
    - Is at least 6 characters long, and no more than 250 characters long.
